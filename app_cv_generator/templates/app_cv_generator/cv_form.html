<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>CV Generator</title>
</head>
<body>
  <div class="container" style="background-color: #e3f2fd;">
    <h1 style="text-align: center;">Curriculum vitae form</h1>
    <form style="margin-left: 20%; margin-right: 20%;" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name: </label>
        <input type="text" class="form-control" id="name" name='name' placeholder="e.g. John Doe">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Address: </label>
        <textarea class="form-control" id="address" name="address" rows="3" placeholder="e.g. 123 Main Street"></textarea>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">City: </label>
        <input type="text" class="form-control" id="city" name='city' placeholder="e.g. Anycity">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">State: </label>
        <input type="text" class="form-control" id="state" name='state' placeholder="e.g. Anystate">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Pincode: </label>
        <input type="text" class="form-control" id="pin_code" name='pin_code' placeholder="e.g. 123456">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Contact Number: </label>
        <input type="text" class="form-control" id="contact_number" name='contact_number' placeholder="e.g. +1 0123456789">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email: </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="e.g. name@example.com">
      </div>
      <div class="input-group flex-nowrap">
        <label for="formGroupExampleInput" class="form-label" style="margin-right: 10px;">LinkedIn Profile: </label>
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="e.g. LinkedIn Username" aria-label="Username" aria-describedby="addon-wrapping" id="linkedin_id" name="linkedin_id">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Summary: </label>
        <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="Your summary"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Skills: </label>
        <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="Your Skills"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Experience: </label>
        <textarea class="form-control" id="experience" name="experience" rows="3" placeholder=" Your Experience"></textarea>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Higher Secondary: </label>
        <input type="text" class="form-control" id="higher_secondary" name='higher_secondary' placeholder="Your Institution name">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Degree: </label>
        <input type="text" class="form-control" id="degree" name='degree' placeholder="Your College name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Certificates: </label>
        <textarea class="form-control" id="certificates" name="certificates" rows="3" placeholder="Your Certificates"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Projects: </label>
        <textarea class="form-control" id="projects" name="projects" rows="3" placeholder="Your Projects"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generate</button>
      <a href="{% url 'cv_list' %}"><button type="button" class="btn btn-secondary">Go to Download Page</button></a>
    </form>
    <br>
  </div>
</body>
</html>
